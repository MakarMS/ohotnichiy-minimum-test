server {
    listen 80;
    server_name ohot-minimum-test.ru;

    root /var/www/html;
    index index.html;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    aio on;
    open_file_cache max=10000 inactive=30s;
    open_file_cache_valid 60s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    gzip on;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_vary on;
    gzip_proxied any;
    gzip_disable "msie6";

    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/x-javascript
        application/json
        application/xml
        application/rss+xml
        application/atom+xml
        application/xhtml+xml
        font/ttf
        font/otf
        font/woff
        font/woff2;

    location ~* \.(jpg|jpeg|png|webp|gif|ico|svg|woff2?|ttf|js|css)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    location = /index.html {
        try_files /index.html =404;
    }

    location = /favicon.ico {
        access_log off;
        log_not_found off;
        try_files /favicon.ico =204;
    }

    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log;
}