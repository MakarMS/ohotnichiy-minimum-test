networks:
  proxy:
    external: true

services:
  app:
    build:
      context: .
      dockerfile: ./docker/app/Dockerfile
    networks:
      - proxy
    labels:
      - "traefik.enable=true"

      - "traefik.http.routers.pilorama-ru.rule=Host(`ohot-minimum-test.ru`)"
      - "traefik.http.routers.pilorama-ru.entrypoints=websecure"
      - "traefik.http.routers.pilorama-ru.tls.certresolver=letsencrypt"
      - "traefik.http.services.pilorama.loadbalancer.server.port=80"

    environment:
      - TZ=Europe/Moscow
    volumes:
      - ./logs:/var/log/nginx
    restart: always
